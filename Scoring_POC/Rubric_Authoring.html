<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Scoring CMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Miro navigation and workspace details -->
        </header>
        
        <section class="content">
            <!-- Role Section -->
            <div class="role-section">
                <label for="role">Role:</label>
                <select id="role">
                    <option value="ELA Grade 9 Theme">ELA Grade 9 Theme</option>
                    <!-- Add more options here -->
                </select>
                or
                <button>Create a new role</button>
            </div>
            
            <!-- Prompt Section -->
            <div class="prompt-section">
                <textarea placeholder="Enter your prompt here..."></textarea>
            </div>
            
            <!-- Source Documents Section -->
            <div class="source-docs-section">
                <label>Source Documents or Texts:</label>
                <input type="text" placeholder="Link or upload source">
            </div>
            
            <!-- Subtasks Section -->
            <div class="subtasks-section">
                <label>Subtask Name:</label>
                <input type="text" placeholder="Enter subtask name">
            </div>
            
            <!-- Rubric Area -->
            <div class="rubric-section">
                <label>Select Rubric:</label>
                <select>
                    <option value="ELA Grade 9 Theme">ELA Grade 9 Theme</option>
                    <!-- Add more options here -->
                </select>
                or
                <button>Create a new Rubric</button>
            </div>

            <!-- Prompt Grounding Section -->
            <div class="prompt-grounding-section">
                <textarea placeholder="Enter grounding instructions..."></textarea>
            </div>
            
            <!-- Rubric Table -->
            <div class="rubric-table">
                <!-- Add table details here -->
            </div>
        </section>

        <footer>
            <!-- Any footer content or navigation buttons -->
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
